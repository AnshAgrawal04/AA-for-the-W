<div class="b">
    <div class="container-3a">
        <div class="sensex">
            <div class="sensex-header"style="">SENSEX</div>
            <div style="height: 50%;justify-content: center;align-items: left;">
                <div style="font-size: medium;display:flex;flex-direction: row;">
                    <div>{{sensex_data['currentValue']}} ({{sensex_data['pChange']}}%)</div>
                    <div
                        class="{% if sensex_data['pChange'] > 0 %}up_triangle{% else %}down_triangle{% endif %}">
                    </div>
                </div>
            </div>
        </div>
        <div class="nifty50">
            <div class="nifty-header" >NIFTY 50</div>
            <div style="height: 50%;justify-content: center;align-items: left;">
                <div style="font-size: medium;display:flex;flex-direction: row;">
                    <div>{{nifty50_data['lastPrice']}} ({{nifty50_data['pChange']}}%)</div>
                    <div
                        class="{% if nifty50_data['pChange'] > 0 %}up_triangle{% else %}down_triangle{% endif %}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item item1"
            style="grid-column: 1/ span 2; grid-row: 1;background-color: #fff;color:#343434;font-size: 20px;height: 10px;">
            Your Watchlist</div>
        <div class="grid-item item2">Stock1</div>
        <div class="grid-item item3">Stock2</div>
        <div class="grid-item item4">Stock3</div>
        <div class="grid-item item4">Stock3</div>
    </div>
    <div class="container-3b">
        <div class="news-title">
            <h3>Stock News</h3>
        </div>
        <div class="article" style="background-color:white;color:#111;height: 80%;">
            {% for article in news_articles %}
            <div style="height: 30%;" class="snippet">
                <div class="headline">{{ article['title'] }}</div>
                <a class="source-link" href="{{ article['url'] }}" target="_blank">READ MORE</a>
                <div style="height:1px;background-color: #dadada;margin-top: 10px;margin-right: 5px;"></div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
